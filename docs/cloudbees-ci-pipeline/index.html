<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to Declarative Pipelines with CloudBees CI</title>
    <meta charset="utf-8">
    <link REL="stylesheet" TYPE="text/css" HREF="../css/apron.css">
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>

      remark.macros.scale = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };

      // Place all of your files here
      sourceUrls = [
        'pipeline-0.md',
        'pipeline-1.md'
      ]

      var xmlhttp = new XMLHttpRequest();

      var source = ""

      for (var i = 0; i < sourceUrls.length; i++) {
        xmlhttp.open('GET', sourceUrls[i], false);
        xmlhttp.send();

        source += xmlhttp.responseText;

        // Files shouldn't have --- at the head or foot
        // It is added automatically here
        if (i + 1 < sourceUrls.length) {
          source += "\n---\n"
        }
      };

      var slideshow = remark.create({
        ratio: '16:9',
        highlightLines: true,
        source: source
      });
    </script>
  </body>
</html>
